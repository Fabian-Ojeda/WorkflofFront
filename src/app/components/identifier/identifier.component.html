<div class="container">
  <h5 class="display-9">Por favor ingrese el id de una persona para traer informaci√≥n sobre sus tareas</h5>

  <form [formGroup]="formIdentifyUser" (ngSubmit)="login()">
    <div class="d-flex">
      <div>
        <div class="form-group me-5">
          <input type="number" class="form-control" id="idInput" placeholder="Id persona" formControlName="idUser">
        </div>
      </div>
      <div>
        <button class="btn btn-one" type="submit">Identificarse</button>
      </div>
    </div>
  </form>
  <div class="container mt-4">
    <h5><b>Nombre persona: </b>{{nombreUsuario}}</h5>
    <h5><b>Cargo: </b>{{cargoUsuario}}</h5>
  </div>
</div>
